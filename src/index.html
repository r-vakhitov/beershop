<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>BeerShop</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <div class="main__header">
          <div class="sort">
            <div class="sort__abv">
              <span>По содержанию спирта</span>
              <button
                type="button"
                class="sort__button sort__button--abv-asc"
              ></button>
              <button
                type="button"
                class="sort__button sort__button--abv-desc"
              ></button>
            </div>
            <div class="sort__ibu">
              <span>По горечи IBU</span>
              <button
                type="button"
                class="sort__button sort__button--ibu-asc"
              ></button>
              <button
                type="button"
                class="sort__button sort__button--ibu-desc"
              ></button>
            </div>
          </div>
          <a href="#" class="feedback">Обратная связь</a>
        </div>
        <div class="pagination">
          <a href="#" class="pagination__back">Назад</a>
          <span class="pagination__current">Страница</span>
          <a href="#" class="pagination__forward">Вперед</a>
        </div>
        <div class="catalog">К сожалению, ничего нет :(</div>
      </main>
      <aside class="favourite">
        <div class="favourite__controls">
          <span class="favourite__title">Избранное</span>
          <span class="favourite__clean-btn">X</span>
        </div>
        <div class="favourites"></div>
      </aside>
    </div>
    <div class="form-wrapper">
      <form class="form">
        <div class="form__header">
          <span>Форма регистрации</span>
          <button type="button" class="form__close form__close--top">X</button>
        </div>
        <label class="form__label">
          <span> Телефон </span>
          <input type="text" class="form__number" />
        </label>
        <label class="form__label">
          <span> Email </span>
          <input type="email" class="form__email" />
        </label>
        <label class="form__label">
          <span> Пароль </span>
          <input type="password" class="form__pass" />
        </label>
        <div class="form__controls">
          <button type="button" class="form__close form__close--bottom">
            Закрыть
          </button>
          <button type="submit" class="form__submit" disabled>Отправить</button>
        </div>
      </form>
    </div>
  </body>
</html>
